<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo4j Sample</title>
  </head>
  <body>
    <input type="text" placeholder="Career Name" id="career_name" />
    <input type="text" placeholder="Career Name" id="person2" />
    <button id="btn">Search</button>
    <pre>
        <code id="code"></code>
    </pre>

    <script>
      const btn = document.getElementById("btn");
      const code = document.getElementById("code");
      const career_name = document.getElementById("career_name");
      const person2 = document.getElementById("person2");

      btn.addEventListener("click", async () => {
        code.innerText = "loading";

        const res = await fetch(
          `/get?career_name=${encodeURIComponent(
            career_name.value
          )}&person2=${encodeURIComponent(person2.value)}`
        );
        const json = await res.json();

        code.innerText = "\n" + JSON.stringify(json, null, 4);
      });
    </script>
  </body>
</html>
